<div model-form='Skill'>
  <label for='name'>Name:</label>
  <input ng-model='ModelForm.model.name' type='text' name='name' id='name' />
  <br />
  <label for='description'>Description:</label>
  <input ng-model='ModelForm.model.description' type='text' name='description' id='description' />
  <br />
  <label for='grade'>Grade:</label>
  <select ng-model='ModelForm.model.grade'>
    <option value='{{$index+1}}' ng-repeat='grade in 1 | range:13'>{{$index+1}}</option>
  </select>
  <br />
  <label for='subject'>Subject:</label>
  <input ng-model='ModelForm.model.subject' type='text' name='subject' id='subject'/>
  <br />
  <label for='topic'>Topic:</label>
  <input ng-model='ModelForm.model.topic' type='text' name='topic' id='topic'/>
  <br />
  <label for='commonCore'>Common Core (optional):</label>
  <div tag-select='Tag.query({type: "commonCore"})' one="true" ng-model='ModelForm.model.commonCore' type='text' name='commonCore' id='commonCore'></div>
  <br />
  <label for='tags'>Tags: </label>
  <div tag-select='Tag.query({type: "general"})' ng-model='ModelForm.model.tags' name='tags' id='tags'></div>
  <button ng-disabled='ModelForm.form.$invalid' ng-click='ModelForm.action("$save")'>Save</button><span ng-show='ModelForm.status("$save").loading' model-href='$save /'>Loading</span>
  <div ng-show='ModelForm.status("$save").error'>Server Error</span>
</div>
