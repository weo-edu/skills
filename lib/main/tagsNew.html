<div model-form="Tag">
  <label>Name:
    <input ng-model='ModelForm.model.name' type='text' name='name' />
  </label>
  <br />
  <label>
      Type:
      <select ng-model='ModelForm.model.type' name='type'>
          <option value='general'>General</option>
          <option value='commonCore'>Common Core</option>
          <option value='subject'>Subject</option>
          <option value='topic'>Topic</option>
      </select>
  </label>

  <label>Excerpt:
    <textarea ng-model='ModelForm.model.excerpt' type='text' name='excerpt'></textarea>
  </label>
  <br />
  <label>Description:
    <textarea ng-model='ModelForm.model.description' type='text' name='description'></textarea>
  </label>
  <button ng-disabled='ModelForm.form.$invalid' ng-click='ModelForm.action("$save")' type='submit'>Save</button><span ng-show='ModelForm.status("$save").loading' model-href='$save /'>Loading</span>
  <div ng-show='ModelForm.status("$save").error'>Server Error</span>
</ng-form>
